version: '3.8'

services:
  lottery-app:
    build: .
    container_name: lottery-prediction-platform
    ports:
      - "8501:8501"
    volumes:
      # Persist the data directory (database, csv history)
      - ./data:/app/data
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1

  lottery-scheduler:
    build: .
    container_name: lottery-scheduler
    command: python scheduler.py
    volumes:
      - ./data:/app/data
    restart: always
    environment:
      - TZ=Asia/Shanghai
      - PYTHONUNBUFFERED=1
